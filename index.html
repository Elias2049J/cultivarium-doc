<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultivarium - Project Documentation</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Manrope:wght@400;700;800&family=Montserrat:wght@700;900&family=Outfit:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #90A56C;
            --bg-alt: #E9D8B7;
            --panel: #FFFFFF;
            --accent: #00FFD1;
            --danger: #F87171;
            --warning: #FBBF24;
            --info: #60A5FA;
            --ink: #24323F;
        }
        body {
            background-color: var(--bg-alt);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .font-title { font-family: 'Montserrat', sans-serif; }
        .font-manrope { font-family: 'Manrope', sans-serif; }
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .texture-paper {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%E3E%3C/g%E3E%3C/svg%E3E");

        ::-webkit-scrollbar-thumb { background: #7E9360; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6a7e53; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cult-bg': 'var(--bg)',
                        'cult-bg-alt': 'var(--bg-alt)',
                        'cult-panel': 'var(--panel)',
                        'cult-accent': 'var(--accent)',
                        'cult-danger': 'var(--danger)',
                        'cult-warning': 'var(--warning)',
                        'cult-info': 'var(--info)',
                        'cult-ink': 'var(--ink)',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'title': ['Montserrat', 'sans-serif'],
                        'manrope': ['Manrope', 'sans-serif'],
                        'outfit': ['Outfit', 'sans-serif'],
                    },
                    borderRadius: { '2xl': '1rem' },
                    boxShadow: { 'soft-lg': '0 10px 25px -3px rgba(36, 50, 63, 0.1), 0 4px 6px -4px rgba(36, 50, 63, 0.1)' },

</head>
<body class="bg-cult-bg-alt">
<div id="root"></div>


<script type="text/babel">
    const { useState, useEffect, useMemo, createContext, useContext } = React;

    // --- CONTEXT for navigation ---
    const NavigationContext = createContext(null);

    const AppProvider = ({ children }) => {
        const [currentPage, setCurrentPage] = useState('home');
        const navigate = (page) => {
            window.scrollTo(0, 0);
            setCurrentPage(page);
        };

        useEffect(() => {
            lucide.createIcons();
        }, [currentPage]);

        const value = { currentPage, navigate };
        return <NavigationContext.Provider value={value}>{children}</NavigationContext.Provider>;
    };

    const useNavigation = () => useContext(NavigationContext);

    // --- ICONS ---
    const Icon = ({ name, className = "w-4 h-4" }) => {
        useEffect(() => { lucide.createIcons(); }, []);
        return <i data-lucide={name} className={className}></i>;
    };

    // --- UI COMPONENTS ---
    const Card = ({ children, className }) => (
        <div className={`bg-cult-panel rounded-2xl p-6 shadow-soft-lg texture-paper border border-black/5 ${className || ''}`}>
            {children}
        </div>
    );

    const CodeBlock = ({ children }) => {
        const [copied, setCopied] = useState(false);
        const textToCopy = children;

        const handleCopy = () => {
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textarea);
        };

        return (
            <div className="bg-cult-ink rounded-lg my-4 relative font-mono text-sm">
                <button onClick={handleCopy} className="absolute top-2 right-2 p-1.5 rounded-md bg-white/10 hover:bg-white/20 transition-colors">
                    <Icon name={copied ? "check" : "copy"} className="w-4 h-4 text-white" />
                </button>
                <pre className="p-4 text-white/90 overflow-x-auto">
                        <code>{children}</code>
                    </pre>
            </div>
        );
    };

    const Badge = ({ children, color = 'bg-cult-accent/20 text-cult-accent' }) => (
        <span className={`${color} px-2 py-1 text-xs font-bold rounded-full`}>{children}</span>
    );

    // --- LAYOUT COMPONENTS ---
    const Sidebar = () => {
        const { currentPage, navigate } = useNavigation();

        const NavItem = ({ id, icon, label, children }) => {
            const isActive = currentPage === id || (children && children.some(child => child.id === currentPage));
            const [isOpen, setIsOpen] = useState(isActive);

            useEffect(() => {
                if (isActive) setIsOpen(true);
            }, [isActive]);

            const handleToggle = (e) => {
                e.preventDefault();
                if (children) {
                    setIsOpen(!isOpen);
                } else {
                    navigate(id);
                }
            };

            return (
                <div>
                    <a href="#" onClick={handleToggle}
                       className={`flex items-center justify-between gap-3 px-3 py-2.5 rounded-lg text-sm font-bold transition-colors ${isActive ? 'bg-cult-accent/20 text-cult-ink' : 'text-cult-ink/60 hover:bg-black/5 hover:text-cult-ink'}`}>
                        <div className="flex items-center gap-3">
                            <Icon name={icon} className="w-5 h-5" />
                            <span>{label}</span>
                        </div>
                        {children && <Icon name={isOpen ? "chevron-down" : "chevron-right"} className="w-4 h-4"/>}
                    </a>
                    {isOpen && children && (
                        <div className="pl-8 pt-2 space-y-1">
                            {children.map(child => <SubNavItem key={child.id} {...child} />)}
                        </div>
                    )}
                </div>
            );
        };

        const SubNavItem = ({id, label}) => {
            const { currentPage, navigate } = useNavigation();
            const isSubActive = currentPage === id;
            return (
                <a href="#" onClick={(e) => { e.preventDefault(); navigate(id); }}
                   className={`block text-sm py-1 font-medium transition-colors ${isSubActive ? 'text-cult-ink font-bold' : 'text-cult-ink/60 hover:text-cult-ink'}`}>
                    {label}
                </a>
            );
        };

        const navigationStructure = [
            { id: "home", icon: "home", label: "Welcome" },
            { id: "mission", icon: "rocket", label: "Mission & Vision", children: [
                    { id: "v2mom", label: "V2MOM Framework" },
                    { id: "ods", label: "SDG Alignment" },
                ]},
            { id: "data", icon: "database", label: "Data Sources", children: [
                    { id: "smap", label: "NASA SMAP" },
                    { id: "gpm", label: "NASA GPM" },
                    { id: "modis", label: "NASA MODIS/VIIRS" },
                ]},
            { id: "tech", icon: "cpu", label: "Tech Stack" },
            { id: "team", icon: "users", label: "Team & Partners" }
        ];

        return (
            <aside className="w-64 bg-cult-bg h-screen fixed top-0 left-0 p-4 flex flex-col">
                <div className="flex items-center gap-2 p-3 mb-6">
                    <span className="text-3xl">üå±</span>
                    <h1 className="text-2xl font-black font-title text-cult-ink">Cultivarium</h1>
                </div>
                <nav className="flex-grow space-y-2 overflow-y-auto">
                    {navigationStructure.map(item => <NavItem key={item.id} {...item} />)}
                </nav>
                <div className="text-xs text-center text-cult-ink/50 p-4">
                    <p>&copy; 2025 Cultivarium Project</p>
                    <p>NASA Space Apps Challenge</p>
                </div>
            </aside>
        );
    };

    const PageHeader = ({ title, subtitle }) => (
        <div className="mb-8 pb-4 border-b border-cult-ink/10">
            <h2 className="text-4xl font-black font-title text-cult-ink">{title}</h2>
            {subtitle && <p className="mt-2 text-cult-ink/70 font-manrope">{subtitle}</p>}
        </div>
    );

    // --- CONTENT PAGES ---
    // To add a new page:
    // 1. Create a new component function like const NewPage = () => ( ... );
    // 2. Add its ID and info to navigationStructure in the Sidebar component.
    // 3. Add a case for it in the renderPage switch statement in the App component.

    const HomePage = () => (
        <div>
            <PageHeader title="Welcome to the Cultivarium Project" subtitle="The central documentation for the climate resilience simulator."/>
            <Card>
                <h3 className="font-bold font-outfit text-xl mb-2">Overview</h3>
                <p className="text-cult-ink/80 leading-relaxed">
                    Cultivarium is not just a video game; it is a <strong>gamified causal simulation engine</strong>, a "flight simulator" for planetary management. Its purpose is to translate the abstract complexity of NASA satellite data into tangible, actionable wisdom, empowering a global generation to navigate climate change challenges with foresight and skill.
                </p>
                <p className="mt-4 text-cult-ink/80 leading-relaxed">
                    This documentation serves as the single source of truth for the development team. It defines our mission, scientific foundation, technological architecture, and execution protocols. Use the sidebar navigation to explore each section of the project.
                </p>
            </Card>
        </div>
    );

    const V2MOMPage = () => (
        <div>
            <PageHeader title="Mission & Vision (V2MOM)" subtitle="Our strategic framework for global victory."/>
            <Card>
                <h3 className="font-bold font-outfit text-xl mb-4">Cultivarium's V2MOM Framework</h3>
                <div className="space-y-6">
                    <div>
                        <h4 className="font-bold text-lg flex items-center gap-2"><Icon name="rocket"/>Vision</h4>
                        <p className="pl-8 text-cult-ink/80 border-l-2 border-cult-accent ml-2 py-2 mt-2">Empower a generation of farmers and leaders to build a future of climate resilience, bridging the last-mile gap between geospatial data and sustainable action.</p>
                    </div>
                    <div>
                        <h4 className="font-bold text-lg flex items-center gap-2"><Icon name="gem"/>Values</h4>
                        <ul className="pl-8 text-cult-ink/80 list-disc list-inside space-y-2 mt-2">
                            <li><strong>Scientific Rigor:</strong> Simulations anchored in verifiable principles.</li>
                            <li><strong>User Empowerment:</strong> Turning data into decisions.</li>
                            <li><strong>Systemic Sustainability:</strong> Modeling ecosystem interconnection.</li>
                            <li><strong>Radical Transparency:</strong> Methods and data open to scrutiny.</li>
                        </ul>
                    </div>
                    <div>
                        <h4 className="font-bold text-lg flex items-center gap-2"><Icon name="wrench"/>Methods</h4>
                        <p className="pl-8 text-cult-ink/80 border-l-2 border-cult-info ml-2 py-2 mt-2">Implement a decoupled simulation engine (DAEE) based on SMAP and NDVI data, with a modular architecture in Phaser 3 and an Agile AI-Assisted Workflow (A3).</p>
                    </div>
                    <div>
                        <h4 className="font-bold text-lg flex items-center gap-2"><Icon name="target"/>Obstacles</h4>
                        <ul className="pl-8 text-cult-ink/80 list-disc list-inside space-y-2 mt-2">
                            <li><strong>'Last Mile' Gap:</strong> The difficulty for non-technical users to interpret satellite data.</li>
                            <li><strong>Causal Complexity:</strong> Simplifying complex scientific models without losing validity.</li>
                            <li><strong>Web Performance:</strong> Ensuring a data-rich simulation runs smoothly in the browser.</li>
                        </ul>
                    </div>
                    <div>
                        <h4 className="font-bold text-lg flex items-center gap-2"><Icon name="ruler"/>Measures</h4>
                        <p className="pl-8 text-cult-ink/80 border-l-2 border-cult-warning ml-2 py-2 mt-2"><strong>Main OKR:</strong> Achieve 85% causal accuracy in simulating crop yield drop under water stress, validated against historical data.</p>
                    </div>
                </div>
            </Card>
        </div>
    );

    const ODSPage = () => (
        <div>
            <PageHeader title="Alignment with Sustainable Development Goals (SDG)" subtitle="Our commitment to measurable global impact."/>
            <div className="grid md:grid-cols-2 gap-6">
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2 flex items-center gap-2"><Icon name="barley" className="text-cult-warning"/>SDG 2: Zero Hunger</h3>
                    <p className="text-cult-ink/80">Cultivarium addresses target 2.4 (sustainable agriculture) by incentivizing resilient practices such as crop rotation and soil health management to increase long-term productivity.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2 flex items-center gap-2"><Icon name="droplets" className="text-cult-info"/>SDG 6: Clean Water</h3>
                    <p className="text-cult-ink/80">The "Water Bankruptcy" mechanic directly teaches target 6.4 (water efficiency), showing the real cost of aquifer overexploitation and encouraging investment in efficient irrigation.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2 flex items-center gap-2"><Icon name="recycle" className="text-green-500"/>SDG 12: Responsible Production</h3>
                    <p className="text-cult-ink/80">The "Sustainability Debt" system (Chemical Waste) simulates the consequences of indiscriminate agrochemical use, aligning with sustainable natural resource management.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2 flex items-center gap-2"><Icon name="cloud-sun" className="text-orange-500"/>SDG 13: Climate Action</h3>
                    <p className="text-cult-ink/80">The game is a "flight simulator" for target 13.1 (resilience and adaptation), training players to manage climate risks such as droughts and heatwaves based on real data.</p>
                </Card>
            </div>
        </div>
    );

    const DataPage = ({ source }) => {
        const dataSources = {
            smap: {
                title: "NASA SMAP (Soil Moisture Active Passive)",
                subtitle: "The reality anchor for soil moisture.",
                icon: "thermometer-snowflake",
                content: "The SMAP mission provides measurements of the amount of water in the top 5 cm of soil with global coverage. In Cultivarium, we use a proxy of this data as the central state variable for 'Water Bankruptcy'. This gives our simulation an unbreakable empirical foundation and a direct connection to NASA assets.",
                resolution: "9km Spatial / 2-3 days Temporal",
                useCase: "Detect water stress and optimize irrigation."
            },
            gpm: {
                title: "NASA GPM (Global Precipitation Measurement)",
                subtitle: "Simulating rainfall with high resolution and accuracy.",
                icon: "cloud-rain",
                content: "GPM is a constellation of satellites providing global observations of rain and snow. The IMERG product, with its high spatial (10km) and temporal (30min) resolution, is the basis of our climate engine. It ensures that precipitation patterns in the game are realistic and represent the variability faced by farmers.",
                resolution: "10km Spatial / 30 min Temporal",
                useCase: "Anticipate floods and recharge the 'water tank'."
            },
            modis: {
                title: "NASA MODIS/VIIRS (NDVI)",
                subtitle: "The vegetation 'life bar', seen from space.",
                icon: "leaf",
                content: "The Normalized Difference Vegetation Index (NDVI) is calculated from light reflectance and is the most used indicator to assess vegetation health and density. In Cultivarium, NDVI is the visible success metric (the crop's life bar), directly correlated with final yield. It is the visual proof of the player's decisions' impact.",
                resolution: "250m-1km Spatial / 1-16 days Temporal",
                useCase: "Monitor crop health and predict yield."
            }
        };
        const currentSource = dataSources[source];
        return (
            <div>
                <PageHeader title={currentSource.title} subtitle={currentSource.subtitle}/>
                <div className="grid lg:grid-cols-3 gap-6">
                    <Card className="lg:col-span-2">
                        <p className="text-cult-ink/80 leading-relaxed">{currentSource.content}</p>
                    </Card>
                    <Card>
                        <h3 className="font-bold font-outfit text-lg mb-4">Technical Sheet</h3>
                        <div className="space-y-3 text-sm">
                            <div className="flex justify-between">
                                <span className="font-bold text-cult-ink/70">Resolution:</span>
                                <span>{currentSource.resolution}</span>
                            </div>
                            <div className="flex justify-between">
                                <span className="font-bold text-cult-ink/70">Use Case:</span>
                                <span className="text-right">{currentSource.useCase}</span>
                            </div>
                            <div className="flex justify-between items-center">
                                <span className="font-bold text-cult-ink/70">Status:</span>
                                <Badge color="bg-green-100 text-green-800">Integrated</Badge>
                            </div>
                        </div>
                    </Card>
                </div>
            </div>
        )
    };

    const TechStackPage = () => (
        <div>
            <PageHeader title="Tech Stack" subtitle="The tools chosen for fast and robust execution."/>
            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2">React + JS (JSX)</h3>
                    <p className="text-sm text-cult-ink/80">For a declarative and scalable UI, allowing reusable components and a clean, modern codebase.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2">Tailwind CSS</h3>
                    <p className="text-sm text-cult-ink/80">A utility-first framework that lets us quickly prototype and build custom designs without leaving the HTML.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2">Phaser 3</h3>
                    <p className="text-sm text-cult-ink/80">The main game engine, chosen for its flexibility and 2D/2.5D web performance. Integrates with React for the UI layer.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2">Babel Standalone</h3>
                    <p className="text-sm text-cult-ink/80">Allows JSX transpilation directly in the browser, ideal for rapid prototyping in a single file without a build step.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2">Azure Static Web Apps</h3>
                    <p className="text-sm text-cult-ink/80">The deployment platform, integrated with GitHub Actions for a robust CI/CD pipeline ensuring continuous delivery.</p>
                </Card>
                <Card>
                    <h3 className="font-bold font-outfit text-xl mb-2">Lucide Icons</h3>
                    <p className="text-sm text-cult-ink/80">A clean and consistent icon library that reinforces our modern and minimalist aesthetic.</p>
                </Card>
            </div>
            <h3 className="font-bold font-outfit text-2xl mt-12 mb-4">Scenario Entity Schema</h3>
            <CodeBlock>
                {`
/**
 * @typedef {'maiz' | 'papa' | 'arroz' | 'cafe' | string} CropType
 * @typedef {'seca' | 'lluviosa'} SeasonType
 * @typedef {object} Scenario
 * @property {string} id - Scenario UUID
 * @property {string} [ownerId] - Owner user ID
 * @property {{ country: string, region?: string, lat: number, lon: number }} location
 * @property {SeasonType} season
 * @property {CropType} crop

 * @property {{ yieldIndex: number, waterUse: number, riskScore: number }} [results]
 * @property {string} createdAt - ISO Date String
 */
`}
            </CodeBlock>
        </div>
    );

    const TeamPage = () => (
        <div>
            <PageHeader title="Team & Partners" subtitle="The architects of climate resilience."/>
            <Card>
                <h3 className="font-bold font-outfit text-xl mb-4">Team Members</h3>

                        </div>
                    </div>
                    <div className="flex items-center gap-4 p-3 bg-cult-bg-alt rounded-xl">
                        <span className="inline-block w-10 h-10 rounded-full bg-cult-accent/20 text-cult-accent text-2xl flex items-center justify-center">üë®‚Äçüéì</span>
                        <div>

                            <div className="text-cult-ink/60 text-xs">Statistics & Computer Science (Data Science) - Agricultural Engineering</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-4 p-3 bg-cult-bg-alt rounded-xl">
                        <span className="inline-block w-10 h-10 rounded-full bg-cult-accent/20 text-cult-accent text-2xl flex items-center justify-center">üë®‚Äçüíª</span>
                        <div>
                            <div className="font-bold">Henoc El√≠as Jorge Ugarte</div>
                            <div className="text-cult-ink/60 text-xs">Peru</div>
                            <div className="text-cult-ink/60 text-xs">IES CIBERTEC S.A.C</div>

                        </div>
                    </div>
                    <div className="flex items-center gap-4 p-3 bg-cult-bg-alt rounded-xl">

                        <div>

                            <div className="text-cult-ink/60 text-xs">Peru</div>
                            <div className="text-cult-ink/60 text-xs">Universidad Peruana de Ciencias Aplicadas</div>
                            <div className="text-cult-ink/60 text-xs">Electronic Engineering</div>
                        </div>
                    </div>
                </div>
            </Card>
        </div>
    );

    // --- MAIN APP ---
    const App = () => {
        const CurrentPage = () => {
            const { currentPage } = useNavigation();

            // ROUTER: Add new pages here
            const pages = {
                home: <HomePage />,
                mission: <V2MOMPage />,
                v2mom: <V2MOMPage />,
                ods: <ODSPage />,
                data: <DataPage source="smap" />,
                smap: <DataPage source="smap" />,
                gpm: <DataPage source="gpm" />,
                modis: <DataPage source="modis" />,
                tech: <TechStackPage />,
                team: <TeamPage />,
            };

            return pages[currentPage] || <HomePage />;
        };

        return (
            <AppProvider>
                <div className="flex">
                    <Sidebar />
                    <main className="ml-64 flex-grow p-8 transition-all duration-300">
                        <CurrentPage />
                    </main>
                </div>
            </AppProvider>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</script>
</body>
